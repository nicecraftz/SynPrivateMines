# The different Materials to look for within the mine structure.
locale: "en_US"

settings:
  taxes: true
  menu: true
  storage: "YAML" # Or SQLite

materials:
  spawn-point: lime_wool
  mine-corner: red_wool
  sell-npc: white_wool
  upgrade: obsidian
  quarry: shulker_box

mine:
  border-upgrade: true
  reset-cooldown: 15
  first-join-creation: true
  is-closed-by-default: true
  distance: 150
  y-level: 50
  tp-delay: 5
  walls-go-up: false

onlyReplaceAir: true

schematics:
  default-mine:
    file: defaultmine.schem
    mine-area-flags:
      block-break: true
      block-place: true
    schematic-area-flags:
      block-place: true

mines:
  # To set a mine as default, you can use the default key.
  default:
    schematic: "default-mine"
    reset:
      time: 5
      percentage: 15
    expand: 1
    upgrade-cost: 1.0
    materials:
      cobblestone: 99.0
      oraxen_your_block_id: 0.5
      itemsadder_your_block_id: 0.5
